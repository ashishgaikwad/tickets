<div>

  <mat-input-container>
    <input matInput placeholder="Github username" (change)="updateUsername($event)" >
  </mat-input-container>

  <div>
    <button mat-raised-button [color]="buttonColor" (click)="getProfileInfo()">{{buttonLabel}}</button>
  </div>


  <pre>{{profileInfo|json}}</pre>

</div>
